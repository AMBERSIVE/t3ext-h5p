<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:layout name="Backend/Default"/>

<f:section name="content">
    <h1>Content</h1>

    <f:if condition="{f:count(subject: h5pContent)}">
        <f:then>
            <f:widget.paginate objects="{h5pContent}" as="paginatedH5pContent" configuration="{itemsPerPage: 50, insertBelow: 1}">
                <div class="table-fit">
                    <table class="table table-striped table-hover">
                        <thead>
                        <tr>
                            <th class="col-title">Name</th>
                            <th>Library</th>
                            <th>Library</th>
                        </tr>
                        </thead>
                        <tbody>
                        <f:for each="{paginatedH5pContent}" as="content">
                            <tr>
                                <td>{content.title}</td>
                                <td>{content.library.title}</td>
                                <td>{content.library.majorVersion}.{content.library.minorVersion}.{content.library.patchVersion}</td>
                            </tr>
                        </f:for>
                        <f:comment>
                            Footer row: no officially defined style yet
                        </f:comment>
                        <tr>
                            <td colspan="3">
                                <f:count subject="{h5pContent}"/>
                                <f:translate key="contentElements"/>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </f:widget.paginate>
        </f:then>
        <f:else>
            <p>No H5P content available. You must upload or create new content.</p>
            <f:form action="new" controller="H5pModule">
                <f:form.button class="button" type="submit"><f:translate key="module.menu.new">Create</f:translate></f:form.button>
            </f:form>
        </f:else>
    </f:if>
</f:section>
</html>
